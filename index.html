<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calander</title>
    <link href="style.css" "type=text/css" rel="stylesheet"/>
  </head>
  <body>
    <section>
      <section class="top_banner">
        <h1 id="display_month_year"></h1>
        <h2 id="date_today"></h2>
      </section>
      <section class="calander_section">
        <table class="calander">
          <thead>
            <tr>
              <th>Sunday</th>
              <th>Monday</th>
              <th>Tueday</th>
              <th>Wednesday</th>
              <th>Thuday</th>
              <th>Friday</th>
              <th>Saturday</th>
            </tr>
          </thead>
          <tbody id="table_body">
          </tbody>
        </table>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
